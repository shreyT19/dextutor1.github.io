<div class="overlay" style="margin-top: -80px;">
  <form>
    <h1 id="cf">Contact US</h1>
    <label for="name">Name:</label>
    <input type="text" id="name"  placeholder="Your Name" style="font-size: 10px;">
    <small class="error"></small>

    <label for="name">Email:</label>
    <input type="text" id="email" placeholder="Your Email" style="font-size: 10px;">
    <small class="error"></small>

    <label for="name">Message:</label>
    <textarea id="message" placeholder="Your Message" style="font-size: 10px;" rows="5"></textarea>
    <small class="error"></small>
    <div class="center">
      <input type="submit" value="SEND">
      <p id="success"></p>
    </div>
  </form>
</div>

<script>
  const nameInput = document. querySelector("#name");
const email = document.querySelector( "#email");
const message = document.querySelector( "#message");
const success = document.querySelector("#success");
const errorNodes = document.querySelectorAll(" .error");
                                         
// Validate data
function validateForm() {
  clearMessages();
  let errorFlag = false;
  if (nameInput.value.length < 1) {
    errorNodes[0].innerText = "Name cannot be left blank !!";
    nameInput.classList.add("error-border");
    errorFlag = true;
  }
  if (!emailIsValid(email.value)) {
    errorNodes[1].innerText = "Invalid email address !!";
    email.classList.add("error-border");
    errorFlag = true;
  }
  if (message.value.length < 1) {
    errorNodes[2].innerText = "Please Enter A Message";
    message.classList.add("error-border");
  }
  if (!errorFlag) {
    success.innerText = "Success!";
  }
}
// error /Success message
function clearMessages() {
  for (let i = 0; i < errorNodes.length; i++){
    errorNodes[i].innerText = "";
  }
  success.innerText = "";
  nameInput.classList.remove("error-border");
  email.classList.remove("error-border");
  message.classList.remove("error-border");
}

//Validate the email
function emailIsValid(email) {
  let pattern = /\S+@\S+\.\S+/;
  return pattern.test(email);
}
</script>
